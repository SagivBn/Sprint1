<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Minesweeper Project</title>
    </head>

    <body onload="initGame()">
        <h1 title="Good Luck">Minesweeper</h1>
        <table class="score-board">
            <tbody></tbody>
        </table>
        <div class="health-remain">
            <img class="health1" src="img/heart.png" alt="heart1" />
            <img class="health2" src="img/heart.png" alt="heart2" />
            <img class="health3" src="img/heart.png" alt="heart3" />
        </div>

        <table class="board-container">
            <tbody class="mines-board"></tbody>
        </table>
        <h1 class="losing-game">You Lost!</h1>
        <h1 class="winning-game">You Won!</h1>
        <div class="smile">
            <img
                onclick="initGame()"
                class="smile"
                src="img/smile.png"
                alt="smile-face"
            />
            <img
                onclick="initGame()"
                class="lost"
                src="img/lost.png"
                alt="lost-face"
            />
            <img
                onclick="initGame()"
                class="win"
                src="img/win.png"
                alt="win-face"
            />
        </div>

        <div class="timer">0</div>

        <script src="js/utils.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
